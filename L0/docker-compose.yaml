services:
  axum_server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: axum_server
    ports:
      - "3000:3000"
    env_file:
      - docker_compose.env
    depends_on:
      - postgres_db
      - redis_db
    networks:
      - internal

  postgres_db:
    image: postgres:latest
    container_name: postgres_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydatabase
    ports:
      - "5432:5432"
    networks:
      - internal

  redis_db:
    image: redis:latest
    container_name: redis_db
    ports:
      - "6379:6379"
    networks:
      - internal

networks:
  internal:
    driver: bridge
